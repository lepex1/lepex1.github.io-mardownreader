<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Formatter</title>

    <!-- Подключение темы -->
    <link rel="stylesheet" href="css/theme.css">

    <style>
        @font-face {
            font-family: 'Calibri';
            font-style: normal;
            font-weight: 400;
            src: local('Calibri'), local('Calibri-Regular'),
                url('https://fonts.gstatic.com/s/calibril/v1/abcde.woff2') format('woff2');
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        textarea, #formattedOutput {
            width: 45%;
            height: 90vh;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        #formattedOutput {
            background-color: #f9f9f9;
            overflow-y: auto;
            font-family: 'Calibri', sans-serif;
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body class="theme-dark">

    <!-- Левое поле ввода для текста из .md файла -->
    <textarea id="markdownInput" placeholder="Вставьте ваш markdown текст здесь..."></textarea>

    <!-- Правое поле с отформатированным текстом -->
    <div id="formattedOutput"></div>

    <!-- Подключение библиотеки для преобразования markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        // Получаем ссылки на элементы
        const markdownInput = document.getElementById('markdownInput');
        const formattedOutput = document.getElementById('formattedOutput');

        // Обработчик изменения текста
        markdownInput.addEventListener('input', function() {
            const markdownText = markdownInput.value;
            const htmlContent = marked(markdownText);
            formattedOutput.innerHTML = htmlContent;
        });
    </script>

</body>
</html>
